options {
	directory "/var/cache/bind";
	querylog yes;

	# accepter toutes les requÃªtes
	listen-on { any; };
	allow-query { any; };
	listen-on-v6 { any; };

	# refuser la recursion
    recursion no;
	# refuser tous transfert de zone
    allow-transfer { none; };
    
};

zone "l1-3.ephec-ti.be" {
